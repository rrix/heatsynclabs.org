<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author.name }}">
  <link href='{{ ASSET_PATH }}/css/style.css' rel="stylesheet" media="all">
  <link href="http://feeds.feedburner.com/{{ site.author.feedbaname }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">

  <style type="text/css">
    body { background-color: #2C2C29; color: #2C2C29; font-family: Tahoma; font-size: 11px; margin: 0; padding: 0; }

    #wrapper { width: 811px; margin: 0 auto; }
    #top { background:url('http://www.heatsynclabs.org/wp-content/themes/lightword/images/header-image.png') no-repeat; height:116px; margin: 0 0 0 5px; }
    #top span { display: none; }
    #content { background-color: #fff; padding: 1em; font-size: 1.2em; }
    #chatbox { position: absolute; top: 0px; right: 0px; }

    .caption {
      background-color: #F3F3F3;
      border: 1px solid #DDD;
      padding: 4px;
      margin: 0 0 0 30px;
      width: 320px;
      display: inline-block;
    }
    
    .footer {
      clear: both;
    }

    h2 {
      font-family: Helvetica, Georgia;
      font-size: 24px;
      letter-spacing: -1px;
      margin: 10px 0px 3px;
      border-bottom: 1px solid #DCDCDB;
    }
  </style>
</head>

<div id="wrapper">
  <a href="http://www.heatsynclabs.org"><h1 id="top"><span>HeatSync Labs</span></h1></a>

  <div id="content">
    {{ content }}
  </div>
</div>
</body>
</html>
